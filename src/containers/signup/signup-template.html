<div class="container">
  <div class="col-xs-6 col-md-4 col-md-offset-4">
    <a href="#/welcome" class="col-md-offset-4">
      <img height="100px" width="100px" src="../../img/home.png" alt="Back to Welcome Page">
    </a>
    <form class="form-signin" action="/session" method="post">
      <h2 class="form-signin-heading">Please sign up</h2>
      <div class="form-group">
        <label class="control-label" for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="helpBlock2" placeholder="Login or email" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
